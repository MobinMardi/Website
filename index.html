<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://papers.co/wallpaper/papers.co-se90-purple-shade-gradation-blur-36-3840x2400-4k-wallpaper.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'SF Pro Display', sans-serif;
            color: white;
        }
        .blurry-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("https://papers.co/wallpaper/papers.co-se90-purple-shade-gradation-blur-36-3840x2400-4k-wallpaper.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 1.5em; /* Smaller font size */
            margin-bottom: 20px;
            border: 1px solid white; /* Thinner border */
            padding: 8px 16px; /* Adjusted padding */
            border-radius: 20px;
            display: inline-block;
            cursor: pointer; /* Change cursor on hover */
            transition: transform 0.5s; /* Smooth transition */
        }
        h1:hover {
            transform: scale(1.1); /* Scale on hover */
        }
    </style>
    <link rel="stylesheet" href="https://applefonts.apple.edgesuite.net/assets/shared/v2/apple-fonts.css">
</head>
<body>
    <div class="blurry-background"></div>
    <div class="content">
        <h1 id="coming-soon">Coming Soon!</h1>
    </div>

    <script>
        var clickCount = 0;

        document.getElementById('coming-soon').addEventListener('click', function() {
            clickCount++;

            if (clickCount >= 7) {
                window.location.href = 'main.html';
            }
        });
    </script>
</body>
</html>
