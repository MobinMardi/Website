<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number | Mobin M</title>
  <link rel="icon" href="https://i.postimg.cc/J7YQ35nY/favicon-32x32.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://images.hdqwalls.com/wallpapers/purple-minimal-dark-5k-7v.jpg');
      background-size: cover; /* Adjusts the background image size */
      background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
      height: 100vh; /* Makes sure the background covers the entire viewport height */
      margin: 0; /* Remove default margin */
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .container {
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* added box shadow for container */
    }

    input[type="text"] {
      width: 50px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .resultParas p {
      margin: 10px;
      color: navy;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessField">
    <button id="guessSubmit">Submit Guess</button>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </div>
  <script>
    // Generating a random number between 1 and 100
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    // Getting references to HTML elements
    const guesses = document.querySelector('.guesses');
    const lastResult = document.querySelector('.lastResult');
    const lowOrHi = document.querySelector('.lowOrHi');

    const guessSubmit = document.querySelector('#guessSubmit');
    const guessField = document.querySelector('#guessField');

    let guessCount = 1;
    let resetButton;

    // Function to check the guessed number
    function checkGuess() {
      let userGuess = Number(guessField.value);

      if (guessCount === 1) {
        guesses.textContent = 'Previous guesses: ';
      }
      guesses.textContent += userGuess + ' ';

      if (userGuess === randomNumber) {
        lastResult.textContent = 'Congratulations! You got it right!';
        lastResult.style.backgroundColor = 'green';
        lowOrHi.textContent = '';
        setGameOver();
      } else if (guessCount === 10) {
        lastResult.textContent = '!!!GAME OVER!!!';
        setGameOver();
      } else {
        lastResult.textContent = 'Wrong!';
        lastResult.style.backgroundColor = 'red';
        if (userGuess < randomNumber) {
          lowOrHi.textContent = 'Last guess was too low!';
        } else if (userGuess > randomNumber) {
          lowOrHi.textContent = 'Last guess was too high!';
        }
      }

      guessCount++;
      guessField.value = '';
      guessField.focus();
    }

    guessSubmit.addEventListener('click', checkGuess);

    // Function to end the game
    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.disabled = true;
      resetButton = document.createElement('button');
      resetButton.textContent = 'Start new game';
      document.body.appendChild(resetButton);
      resetButton.addEventListener('click', resetGame);
    }

    // Function to reset the game
    function resetGame() {
      guessCount = 1;
      const resetParas = document.querySelectorAll('.resultParas p');
      for (let i = 0; i < resetParas.length; i++) {
        resetParas[i].textContent = '';
      }

      resetButton.parentNode.removeChild(resetButton);
      guessField.disabled = false;
      guessSubmit.disabled = false;
      guessField.value = '';
      guessField.focus();
      lastResult.style.backgroundColor = 'white';

      // Generate a new random number for the next game
      randomNumber = Math.floor(Math.random() * 100) + 1;
    }
  </script>
</body>
</html>
